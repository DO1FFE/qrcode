{% extends 'base.html' %}
{% block content %}
<h1>Admin</h1>
<table class="table table-dark table-striped table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Benutzername</th>
      <th>Name</th>
      <th>Email</th>
      <th>Plan</th>
      <th>Upgrade</th>
      <th>Aktionen</th>
    </tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.username }}</td>
      <td>{{ u.name }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.plan }}</td>
      <td>{{ u.upgrade_method or '-' }}</td>
      <td>
        <a class="btn btn-sm btn-secondary" href="{{ url_for('edit_user', user_id=u.id) }}">Edit</a>
        <form method="post" action="{{ url_for('delete_user', user_id=u.id) }}" style="display:inline-block" onsubmit="return confirm('LÃ¶schen?');">
          <button class="btn btn-sm btn-danger">Del</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
